<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <title>Login - IND_AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind dark mode toggle support
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Login</h2>
      <button onclick="toggleDarkMode()" class="bg-gray-200 dark:bg-gray-700 text-sm px-3 py-1 rounded text-gray-800 dark:text-white">
        ðŸŒ™ Toggle
      </button>
    </div>

    <form action="/login" method="POST" class="space-y-4">
      <input type="text" name="username" placeholder="Username"
        class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:border-gray-600 dark:text-white" required />

      <input type="password" name="password" placeholder="Password"
        class="w-full px-4 py-2 rounded border dark:bg-gray-700 dark:border-gray-600 dark:text-white" required />

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold">Login</button>
    </form>

    <p class="text-sm mt-4 text-center text-gray-700 dark:text-gray-300">
      Donâ€™t have an account?
      <a href="/signup" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>

  <script>
    // Toggle dark mode
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
    }

    // On load, restore theme
    window.onload = () => {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    };
  </script>
</body>
</html>
