<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8" />
  <title>Login - IND_AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Login</h2>
      <button onclick="toggleDarkMode()"
        class="bg-gray-200 dark:bg-gray-700 text-sm px-3 py-1 rounded text-gray-800 dark:text-white transition hover:bg-gray-300 dark:hover:bg-gray-600">
        ðŸŒ™ Toggle
      </button>
    </div>

    {# âœ… ERROR MESSAGE DISPLAY #}
    {% if error %}
      <div class="mb-4 text-center text-red-600 font-medium" role="alert" aria-live="assertive">
        {{ error }}
      </div>
    {% endif %}

    <form action="/login" method="POST" class="space-y-4" novalidate>
      <input type="text" name="username" id="username" placeholder="Username"
        class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        required autofocus autocomplete="username" />

      <input type="password" name="password" id="password" placeholder="Password"
        class="w-full px-4 py-2 rounded border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        required autocomplete="current-password" />

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold transition focus:outline-none focus:ring-4 focus:ring-blue-400">
        Login
      </button>
    </form>

    <p class="text-sm mt-4 text-center text-gray-700 dark:text-gray-300">
      Donâ€™t have an account?
      <a href="/signup" class="text-blue-500 hover:underline focus:outline-none focus:ring-2 focus:ring-blue-400 rounded">
        Sign up
      </a>
    </p>
  </div>

  <script>
    // Apply saved theme on load
    window.onload = () => {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    };

    // Toggle theme manually
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem(
        'theme',
        document.documentElement.classList.contains('dark') ? 'dark' : 'light'
      );
    }
  </script>
</body>

</html>
