<!DOCTYPE html>
<html lang="en" class="light">

<head>
  <meta charset="UTF-8" />
  <title>Sign Up - IND_AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex justify-center items-center min-h-screen px-4">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg max-w-sm w-full">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">üìù Create an Account</h2>

    <!-- Display error message -->
    {% if error %}
    <div class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm text-center" role="alert" aria-live="assertive">
      {{ error }}
    </div>
    {% endif %}

    <form id="signup-form" method="POST" action="/signup" class="space-y-5" novalidate>
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" autofocus
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white" />
      </div>

      <!-- Password -->
      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
        <input type="password" id="password" name="password" required autocomplete="new-password"
          class="w-full px-4 py-2 pr-10 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white" />
        <button type="button" onclick="togglePassword('password')" aria-label="Toggle password visibility"
          class="absolute right-3 top-9 text-gray-500 dark:text-gray-400 focus:outline-none cursor-pointer">
          üëÅ
        </button>
      </div>

      <!-- Confirm Password -->
      <div class="relative">
        <label for="confirm" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" required autocomplete="new-password"
          class="w-full px-4 py-2 pr-10 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white" />
        <button type="button" onclick="togglePassword('confirm')" aria-label="Toggle confirm password visibility"
          class="absolute right-3 top-9 text-gray-500 dark:text-gray-400 focus:outline-none cursor-pointer">
          üëÅ
        </button>
      </div>

      <!-- Group Name -->
      <div>
        <label for="group" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Group Name</label>
        <input type="text" id="group" name="group_name" required placeholder="e.g. dev-team or project-x"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white" />
      </div>

      <!-- Submit button -->
      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded font-semibold transition focus:outline-none focus:ring-4 focus:ring-green-400">
        Sign Up
      </button>
    </form>

    <p class="text-sm text-center text-gray-700 dark:text-gray-300 mt-6">
      Already have an account?
      <a href="/login" class="text-blue-600 hover:underline focus:outline-none focus:ring-2 focus:ring-blue-400 rounded">
        Log in
      </a>
    </p>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === "password" ? "text" : "password";
    }

    // Attach event listener after DOM is ready
    document.addEventListener("DOMContentLoaded", function () {
      const signupForm = document.getElementById("signup-form");
      if (!signupForm) return;
      signupForm.addEventListener("submit", function (e) {
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirm").value;
        if (password !== confirm) {
          e.preventDefault();
          alert("Passwords do not match!");
        }
      });
    });
  </script>
</body>

</html>
