<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <title>Chat History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen font-sans text-gray-800 dark:text-white">
  <div class="max-w-3xl mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">ðŸ’¬ Your Chat Sessions</h2>
      <a href="/chat/new" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ New Chat</a>
    </div>
    <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow mb-4">
      <ul>
        {% for session_id, title, created_at in sessions %}
        <li class="py-2 border-b border-gray-200 dark:border-gray-700">
          <a href="/chat/{{ session_id }}" class="text-blue-700 dark:text-blue-300 hover:underline">
            {{ title or "Untitled Chat" }} <span class="text-xs text-gray-400">{{ created_at }}</span>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <a href="/" class="text-sm text-blue-500 hover:underline">&larr; Back</a>
  </div>
</body>

</html>
